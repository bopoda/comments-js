<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>JS comments</title>
    <link href="static/commentsWidget.css" rel="stylesheet">
	<script src="static/jquery-3.2.1.min.js"></script>
	<script src="static/commentsWidget.js"></script>
	<script>
		$(document).ready(function() {
			commentsWidget.init();
		});
	</script>
</head>

<body>
	<div id="commentsWidget">
		<h1>Comments</h1>
		<div id="commentsWidgetList">
			<div class="comment-row">First comment</div>
		</div>
        <form id="commentsWidgetForm">
            <div class="form-group">
				<textarea id="comment" placeholder="Type your comment"></textarea>
			</div>
            <div class="form-group submitGroup">
				<span class="toggleSubmitHotKey">Press <strong class="hotkey">ctrl+enter</strong> to send</span>
				<input type="submit" value="Post">
			</div>
        </form>
	</div>
</body>
</html>
